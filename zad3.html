<body>
Podaj numer elementu ciągu Fibonacciego:
<input type="text" id="pole">
<button onclick="checkNumber();">Sprawdź element</button>
<div id="wynik"></div>
<script type="text/javascript">
function checkNumber()
{
	x=document.getElementById("pole").value; 
	a=0; 
	b=1; 
	c=1; 
	for(var i=0; i<x; i++) 
	{
		c=a; 
		a+=b;
		b=c;
	}
	//alert("Element o tym numerze wynosi "+a);
	document.getElementById("wynik").innerHTML="Element o tym numerze wynosi "+a;
}
</script>
</body>
