<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Zadanie 4</title>
</head>
<body>
Podaj 2 liczby:
<input type="text" id="pole1">
<input type="text" id="pole2">
<button onclick="sprawdzNWD();">Oblicz NWD</button>
<div id="wynik"></div>
<script type="text/javascript">
function sprawdzNWD()
{
	var a = document.getElementById("pole1").value; 
	var b = document.getElementById("pole2").value;
	var nwd=0;
	
	if (a!=b)
	{
		while (a!=b) 
		{
			if(a>b) 
			{
				a=a-b;    
				nwd=a;
			} 
			else 
			{
				b=b-a;
				nwd=b;
			}
		}
		document.getElementById("wynik").innerHTML="Najwyższy wspólny dzielnik tych liczb wynosi "+nwd;
	}
	else if (a=b)
	{
		nwd=a;
		document.getElementById("wynik").innerHTML="Najwyższy wspólny dzielnik tych liczb wynosi "+nwd;
	}
}
</script>
</body>
